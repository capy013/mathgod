<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1024" height="1024"
     viewBox="0 0 1024 1024"
     fill="none">

  <defs>
    <!-- ===== Frosted Glass Background ===== -->
    <radialGradient id="glassBg" cx="0" cy="0" r="1"
      gradientUnits="userSpaceOnUse"
      gradientTransform="translate(360 300) rotate(55) scale(1000)">
      <stop offset="0" stop-color="#2A2A2A"/>
      <stop offset="0.6" stop-color="#121212"/>
      <stop offset="1" stop-color="#050505"/>
    </radialGradient>

    <!-- Glass highlight -->
    <linearGradient id="glassHighlight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.28)"/>
      <stop offset="0.4" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Green rings (iOS vivid) -->
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7BFFC0"/>
      <stop offset="1" stop-color="#1ED676"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="28" stdDeviation="26"
        flood-color="#000" flood-opacity="0.55"/>
    </filter>

    <!-- Lightning clip -->
    <clipPath id="boltClip">
      <path
        d="M548 150
           L712 150
           L602 460
           L792 460
           L448 900
           L542 600
           L350 600
           Z"/>
    </clipPath>
  </defs>

  <!-- ===== Background ===== -->
  <g filter="url(#shadow)">
    <rect x="64" y="64" width="896" height="896" rx="190"
      fill="url(#glassBg)"/>
    <!-- glass sheen -->
    <rect x="64" y="64" width="896" height="896" rx="190"
      fill="url(#glassHighlight)" opacity="0.35"/>
  </g>

  <!-- ===== Foreground (scaled in for padding) ===== -->
  <g transform="translate(512 512) scale(0.90) translate(-512 -512)">

    <!-- Rings -->
    <g opacity="0.95">
      <circle cx="300" cy="344" r="132"
        stroke="url(#ringGrad)"
        stroke-width="78"
        fill="none"/>
      <circle cx="736" cy="680" r="132"
        stroke="url(#ringGrad)"
        stroke-width="78"
        fill="none"/>
    </g>

    <!-- Lightning -->
    <g transform="translate(-34 -6)">

      <!-- shadow -->
      <path
        d="M548 150
           L712 150
           L602 460
           L792 460
           L448 900
           L542 600
           L350 600
           Z"
        fill="#B87400"
        opacity="0.35"
        transform="translate(18 22)"/>

      <!-- main -->
      <path
        d="M548 150
           L712 150
           L602 460
           L792 460
           L448 900
           L542 600
           L350 600
           Z"
        fill="#FFD400"/>

      <!-- mid facet -->
      <path
        d="M602 460
           L792 460
           L448 900
           L520 650
           Z"
        fill="#F5B200"/>

      <!-- bottom darker triangle -->
      <g clip-path="url(#boltClip)">
        <path
          d="M520 650
             L448 900
             L542 600
             Z"
          fill="#E09A00"/>
      </g>

      <!-- subtle separator line -->
      <g clip-path="url(#boltClip)">
        <path
          d="M602 460 L520 650 L448 900"
          stroke="#FFFFFF"
          stroke-width="6"
          opacity="0.18"
          stroke-linecap="butt"
          stroke-linejoin="miter"/>
      </g>

      <!-- lightning glass highlight -->
      <path
        d="M548 150
           L712 150
           L602 460"
        stroke="#FFFFFF"
        stroke-width="10"
        opacity="0.12"/>
    </g>
  </g>

</svg>
