<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1024" height="1024"
     viewBox="0 0 1024 1024"
     fill="none">

  <defs>
    <!-- ===== Liquid Glass Background ===== -->
    <radialGradient id="glassBg" cx="0" cy="0" r="1"
      gradientUnits="userSpaceOnUse"
      gradientTransform="translate(330 280) rotate(55) scale(1050)">
      <stop offset="0" stop-color="#3A3A3A"/>
      <stop offset="0.5" stop-color="#181818"/>
      <stop offset="1" stop-color="#050505"/>
    </radialGradient>

    <!-- Stronger glass highlight -->
    <linearGradient id="glassHighlight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="0.35" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="0.7" stop-color="rgba(255,255,255,0.04)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Subtle glass noise -->
    <filter id="glassNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" />
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.04"/>
      </feComponentTransfer>
    </filter>

    <!-- Rings -->
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7CFFD0"/>
      <stop offset="1" stop-color="#18E07B"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="30" stdDeviation="28"
        flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <clipPath id="boltClip">
      <path
        d="M548 150
           L712 150
           L602 460
           L792 460
           L448 900
           L542 600
           L350 600
           Z"/>
    </clipPath>
  </defs>

  <!-- ===== Background ===== -->
  <g filter="url(#shadow)">
    <rect x="64" y="64" width="896" height="896" rx="190"
      fill="url(#glassBg)"/>

    <!-- glass sheen -->
    <rect x="64" y="64" width="896" height="896" rx="190"
      fill="url(#glassHighlight)" opacity="0.45"/>

    <!-- glass noise -->
    <rect x="64" y="64" width="896" height="896" rx="190"
      filter="url(#glassNoise)" opacity="0.35"/>
  </g>

  <!-- ===== Foreground ===== -->
  <g transform="translate(512 512) scale(0.90) translate(-512 -512)">

    <!-- Rings -->
    <g opacity="0.95">
      <circle cx="300" cy="344" r="132"
        stroke="url(#ringGrad)"
        stroke-width="78"
        fill="none"/>
      <circle cx="736" cy="680" r="132"
        stroke="url(#ringGrad)"
        stroke-width="78"
        fill="none"/>
    </g>

    <!-- Lightning -->
    <g transform="translate(-34 -6)">

      <!-- shadow -->
      <path
        d="M548 150
           L712 150
           L602 460
           L792 460
           L448 900
           L542 600
           L350 600
           Z"
        fill="#B87000"
        opacity="0.38"
        transform="translate(20 24)"/>

      <!-- main -->
      <path
        d="M548 150
           L712 150
           L602 460
           L792 460
           L448 900
           L542 600
           L350 600
           Z"
        fill="#FFD800"/>

      <!-- mid facet -->
      <path
        d="M602 460
           L792 460
           L448 900
           L520 650
           Z"
        fill="#F2B400"/>

      <!-- bottom darker -->
      <g clip-path="url(#boltClip)">
        <path
          d="M520 650
             L448 900
             L542 600
             Z"
          fill="#E09600"/>
      </g>

      <!-- glass separator -->
      <g clip-path="url(#boltClip)">
        <path
          d="M602 460 L520 650 L448 900"
          stroke="#FFFFFF"
          stroke-width="6"
          opacity="0.22"/>
      </g>

      <!-- specular highlight -->
      <path
        d="M548 150 L712 150 L602 460"
        stroke="#FFFFFF"
        stroke-width="12"
        opacity="0.16"/>
    </g>
  </g>

</svg>
