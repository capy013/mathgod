<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 深灰色背景 -->
  <rect width="512" height="512" fill="#2a2a2a"/>

  <!-- 左上綠色圓環 -->
  <circle cx="280" cy="220" r="85" fill="#2ecc71"/>
  <circle cx="280" cy="220" r="50" fill="#2a2a2a"/>

  <!-- 右下綠色圓環 -->
  <circle cx="420" cy="400" r="85" fill="#2ecc71"/>
  <circle cx="420" cy="400" r="50" fill="#2a2a2a"/>

  <!-- 黃色閃電主體 -->
  <polygon points="
    380,80
    600,120
    420,420
    200,380
  " fill="#ffed4e"/>

  <!-- 上方右側深橙色陰影 -->
  <polygon points="
    570,100
    600,120
    650,160
    620,140
  " fill="#d4860d"/>

  <!-- 中間右側深橙色陰影 -->
  <polygon points="
    480,260
    540,290
    520,330
    460,300
  " fill="#ff9900"/>

  <!-- 下方棕色陰影 -->
  <polygon points="
    300,380
    420,420
    380,480
    260,440
  " fill="#b8860b"/>

  <!-- 黑色分隔線（立體感） -->
  <line x1="380" y1="200" x2="420" y2="280" stroke="#2a2a2a" stroke-width="8"/>
  <line x1="450" y1="280" x2="380" y2="400" stroke="#2a2a2a" stroke-width="8"/>
</svg>
