<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 深灰色背景 -->
  <rect width="512" height="512" fill="#2a2a2a"/>

  <!-- 左上綠色圓環 -->
  <circle cx="230" cy="200" r="78" fill="#2ecc71"/>
  <circle cx="230" cy="200" r="48" fill="#2a2a2a"/>

  <!-- 右下綠色圓環 -->
  <circle cx="380" cy="380" r="78" fill="#2ecc71"/>
  <circle cx="380" cy="380" r="48" fill="#2a2a2a"/>

  <!-- 黃色閃電主體上部（梯形） -->
  <polygon points="310,70 435,70 360,220 235,220" fill="#ffed4e"/>

  <!-- 黃色閃電主體下部（梯形） -->
  <polygon points="235,220 360,220 280,380 155,380" fill="#ffed4e"/>

  <!-- 黃色閃電尖端 -->
  <polygon points="155,380 280,380 120,520" fill="#ffed4e"/>

  <!-- 閃電上部右側深橙色陰影 -->
  <polygon points="400,70 435,70 405,140 370,140" fill="#d4860d"/>

  <!-- 閃電中部右側深橙色陰影 -->
  <polygon points="330,200 360,220 410,280 380,280" fill="#ff9900"/>

  <!-- 閃電中部右側黃橙色陰影 -->
  <polygon points="330,280 380,280 420,340 380,340" fill="#ffa500"/>

  <!-- 閃電下部棕色陰影 -->
  <polygon points="240,360 280,380 320,420 280,420" fill="#b8860b"/>

  <!-- 閃電尖端棕色陰影 -->
  <polygon points="155,380 200,420 140,480 120,520" fill="#8b6914"/>

  <!-- 中間黑色三角形（視覺分隔） -->
  <polygon points="360,220 410,280 330,280" fill="#2a2a2a"/>
</svg>
