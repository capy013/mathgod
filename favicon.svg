<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" fill="none">
  <defs>
    <!-- Background -->
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(360 280) rotate(55) scale(980)">
      <stop offset="0" stop-color="#1f1f1f"/>
      <stop offset="0.55" stop-color="#0b0b0b"/>
      <stop offset="1" stop-color="#050505"/>
    </radialGradient>

    <linearGradient id="sheen" x1="180" y1="120" x2="900" y2="980">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="0.4" stop-color="#ffffff" stop-opacity="0.02"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Rings -->
    <linearGradient id="ringGrad" x1="180" y1="220" x2="860" y2="900">
      <stop offset="0" stop-color="#54C07A"/>
      <stop offset="1" stop-color="#349B63"/>
    </linearGradient>

    <!-- Lightning -->
    <linearGradient id="boltGrad" x1="470" y1="130" x2="630" y2="920">
      <stop offset="0" stop-color="#F8D030"/>
      <stop offset="0.6" stop-color="#F2C02A"/>
      <stop offset="1" stop-color="#E8B018"/>
    </linearGradient>

    <filter id="iconShadow">
      <feDropShadow dx="0" dy="26" stdDeviation="22" flood-color="#000" flood-opacity="0.55"/>
    </filter>

    <filter id="ringGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#48B070" flood-opacity="0.18"/>
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <filter id="boltFX">
      <feDropShadow dx="10" dy="14" stdDeviation="12" flood-color="#000" flood-opacity="0.45"/>
      <feDropShadow dx="0" dy="0" stdDeviation="16" flood-color="#48B070" flood-opacity="0.10"/>
    </filter>
  </defs>

  <!-- Background -->
  <g filter="url(#iconShadow)">
    <rect x="64" y="64" width="896" height="896" rx="190" fill="url(#bg)"/>
    <rect x="64" y="64" width="896" height="896" rx="190" fill="url(#sheen)"/>
  </g>

  <!-- Rings (unchanged from last step) -->
  <g filter="url(#ringGlow)" opacity="0.96">
    <circle cx="300" cy="344" r="132" stroke="url(#ringGrad)" stroke-width="78" fill="none"/>
    <circle cx="736" cy="680" r="132" stroke="url(#ringGrad)" stroke-width="78" fill="none"/>
  </g>

  <!-- Lightning: TRUE visual center aligned to x=512 -->
  <!-- Bounding width calibrated so optical center hits canvas center -->
  <g filter="url(#boltFX)" transform="translate(-34 -6)">
    <!-- depth -->
    <path
      d="M548 150
         L712 150
         L602 460
         L792 460
         L448 900
         L542 600
         L350 600
         Z"
      fill="#000"
      opacity="0.22"
      transform="translate(14 18)"
    />
    <!-- main -->
    <path
      d="M548 150
         L712 150
         L602 460
         L792 460
         L448 900
         L542 600
         L350 600
         Z"
      fill="url(#boltGrad)"
    />
    <!-- highlight -->
    <path
      d="M578 182
         L678 182
         L584 468
         L744 468
         L474 820
         L548 602
         L404 602
         Z"
      fill="#fff"
      opacity="0.055"
    />
  </g>
</svg>
