<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1024" height="1024"
     viewBox="0 0 1024 1024"
     fill="none">

  <defs>
    <!-- Background -->
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(360 280) rotate(55) scale(980)">
      <stop offset="0" stop-color="#232323"/>
      <stop offset="0.6" stop-color="#0d0d0d"/>
      <stop offset="1" stop-color="#050505"/>
    </radialGradient>

    <!-- Green rings (sat +40%) -->
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7BFFC0"/>
      <stop offset="1" stop-color="#1ED676"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="24" stdDeviation="22"
                    flood-color="#000" flood-opacity="0.6"/>
    </filter>

    <!-- Clip for lightning -->
    <clipPath id="boltClip">
      <path
        d="M548 150
           L712 150
           L602 460
           L792 460
           L448 900
           L542 600
           L350 600
           Z"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <g filter="url(#shadow)">
    <rect x="64" y="64" width="896" height="896" rx="190" fill="url(#bg)"/>
  </g>

  <!-- ===== Foreground scaled inward ===== -->
  <g transform="translate(512 512) scale(0.90) translate(-512 -512)">

    <!-- Rings -->
    <g opacity="0.98">
      <circle cx="300" cy="344" r="132"
              stroke="url(#ringGrad)"
              stroke-width="78"
              fill="none"/>
      <circle cx="736" cy="680" r="132"
              stroke="url(#ringGrad)"
              stroke-width="78"
              fill="none"/>
    </g>

    <!-- Lightning -->
    <g transform="translate(-34 -6)">

      <!-- shadow -->
      <path
        d="M548 150
           L712 150
           L602 460
           L792 460
           L448 900
           L542 600
           L350 600
           Z"
        fill="#B87400"
        opacity="0.40"
        transform="translate(18 22)"
      />

      <!-- main lightning -->
      <path
        d="M548 150
           L712 150
           L602 460
           L792 460
           L448 900
           L542 600
           L350 600
           Z"
        fill="#FFCE00"
      />

      <!-- mid facet -->
      <path
        d="M602 460
           L792 460
           L448 900
           L520 650
           Z"
        fill="#F5B200"
      />

      <!-- bottom darker triangle -->
      <g clip-path="url(#boltClip)">
        <path
          d="M520 650
             L448 900
             L542 600
             Z"
          fill="#E29A00"
        />
      </g>

      <!-- separator line (lighter, more subtle) -->
      <g clip-path="url(#boltClip)">
        <path
          d="M602 460 L520 650 L448 900"
          stroke="#D98E00"
          stroke-width="6"
          stroke-linecap="butt"
          stroke-linejoin="miter"
          opacity="0.65"
        />
      </g>

    </g>
  </g>

</svg>
