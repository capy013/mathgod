<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1024" height="1024"
     viewBox="0 0 1024 1024"
     fill="none">

  <defs>
    <!-- Background -->
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(360 280) rotate(55) scale(980)">
      <stop offset="0" stop-color="#1e1e1e"/>
      <stop offset="0.6" stop-color="#0b0b0b"/>
      <stop offset="1" stop-color="#050505"/>
    </radialGradient>

    <!-- Green rings -->
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5BC88D"/>
      <stop offset="1" stop-color="#2E9F63"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="24" stdDeviation="22"
                    flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- ===== Background ===== -->
  <g filter="url(#shadow)">
    <rect x="64" y="64" width="896" height="896" rx="190" fill="url(#bg)"/>
  </g>

  <!-- ===== Rings (smaller, same thickness) ===== -->
  <g opacity="0.95">
    <!-- top-left -->
    <circle cx="300" cy="344" r="132"
            stroke="url(#ringGrad)"
            stroke-width="78"
            fill="none"/>

    <!-- bottom-right -->
    <circle cx="736" cy="680" r="132"
            stroke="url(#ringGrad)"
            stroke-width="78"
            fill="none"/>
  </g>

  <!-- ===== Lightning (original-style with internal lines) ===== -->
  <!-- optical centered -->
  <g transform="translate(-34 -6)">

    <!-- shadow (same shape, offset) -->
    <path
      d="M548 150
         L712 150
         L602 460
         L792 460
         L448 900
         L542 600
         L350 600
         Z"
      fill="#C89B12"
      opacity="0.35"
      transform="translate(18 22)"
    />

    <!-- main lightning -->
    <path
      d="M548 150
         L712 150
         L602 460
         L792 460
         L448 900
         L542 600
         L350 600
         Z"
      fill="#FFD84A"
    />

    <!-- inner darker facet (original-style plane) -->
    <path
      d="M602 460
         L792 460
         L448 900
         L520 650
         Z"
      fill="#F2C22A"
    />

    <!-- inner cut line 1 -->
    <path
      d="M602 460 L520 650"
      stroke="#E6B91F"
      stroke-width="10"
      stroke-linecap="square"
    />

    <!-- inner cut line 2 -->
    <path
      d="M520 650 L448 900"
      stroke="#E0B11A"
      stroke-width="10"
      stroke-linecap="square"
    />

  </g>

</svg>
